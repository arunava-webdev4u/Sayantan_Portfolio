            <img src="{{ imageUrl }}" alt="Project Image" class="w-full rounded-lg">
        </div>
        <p class="row-span-1 text-sm font-bold text-logo">{{ type }}</p>
        <p class="row-span-1 text-xl font-semibold">Title: {{ title }}</p>
    </div>
</a>
